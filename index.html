<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <section class="nav">
            <div class="main-nav">
                <h3>Cal</h3>
            </div>
            <div class="main-nav">Theme
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </section>
        <section class="hero-input">
            <input type="text" placeholder="3232">
        </section>
        <section class="container">
            <div class="buttons">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="numbers">DEL</button>
            </div>
            <div class="buttons">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="numbers">+</button>
            </div>
            <div class="buttons">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="numbers">-</button>
            </div>
            <div class="buttons">
                <button class="numbers">.</button>
                <button class="numbers">0</button>
                <button class="numbers">/</button>
                <button class="numbers">x</button>
            </div>
            <div class="buttons">
                <button class="extra">RESET</button>
                <button class="extras">=</button>
            </div>
        </section>
    </section>
</body>
</html>
